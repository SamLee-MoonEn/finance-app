<body>
    <div class="container">

            <p>í•œêµ­ì˜ ëª¨ë“  ë²•ì¸ ì •ë³´ë¥¼ ê²€ìƒ‰í•˜ê³  í™•ì¸í•˜ì„¸ìš”</p>
        </div>

        <div class="stats-section">
            <div class="stats-grid" id="statsGrid">
                <div class="stat-card">
                    <div class="stat-number" id="totalCompanies">-</div>
                    <div class="stat-label">ì´ ë“±ë¡ íšŒì‚¬</div>
                </div>
                <div class="stat-card listed">
                    <div class="stat-number listed" id="listedCompanies">-</div>
                    <div class="stat-label">ìƒì¥ íšŒì‚¬</div>
                </div>
                <div class="stat-card unlisted">
                    <div class="stat-number unlisted" id="unlistedCompanies">-</div>
                    <div class="stat-label">ë¹„ìƒì¥ íšŒì‚¬</div>
                </div>
            </div>
        </div>

        <div class="search-section">
            <div class="search-box">
                <input 
                    type="text" 
                    class="search-input" 
                    id="searchInput" 
                    placeholder="íšŒì‚¬ëª…, ë²•ì¸ì½”ë“œ, ì£¼ì‹ì½”ë“œë¡œ ê²€ìƒ‰í•˜ì„¸ìš”..."
                    onkeypress="handleKeyPress(event)"
                >
                <button class="search-btn" onclick="searchCompanies()">ğŸ” ê²€ìƒ‰</button>
            </div>

            <div class="results-section">
                <div id="loadingDiv" class="loading" style="display: none;">
                    ê²€ìƒ‰ ì¤‘ì…ë‹ˆë‹¤...
                </div>
                <div id="errorDiv" class="error" style="display: none;"></div>
                <div id="resultsDiv" class="company-grid"></div>

    <script>
        let currentPage = 1;
        let currentSearch = '';

        // í˜ì´ì§€ ë¡œë“œ ì‹œ í†µê³„ ì •ë³´ ê°€ì ¸ì˜¤ê¸°
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
            loadCompanies();
        });

        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                
                document.getElementById('totalCompanies').textContent = data.total_companies.toLocaleString();
                document.getElementById('listedCompanies').textContent = data.listed_companies.toLocaleString();
                document.getElementById('unlistedCompanies').textContent = data.unlisted_companies.toLocaleString();
            } catch (error) {
                console.error('í†µê³„ ì •ë³´ ë¡œë“œ ì˜¤ë¥˜:', error);
            }
        }

        async function loadCompanies(page = 1, search = '') {
            const loadingDiv = document.getElementById('loadingDiv');
            const errorDiv = document.getElementById('errorDiv');
            const resultsDiv = document.getElementById('resultsDiv');
            
            loadingDiv.style.display = 'block';
            errorDiv.style.display = 'none';
            resultsDiv.innerHTML = '';

            try {
                const params = new URLSearchParams({
                    page: page,
                    per_page: 20,
                    search: search
                });
                
                const response = await fetch(`/api/companies?${params}`);
                const data = await response.json();
                
                loadingDiv.style.display = 'none';
                
                if (data.companies && data.companies.length > 0) {
                    displayCompanies(data.companies);
                    displayPagination(data);
                } else {
                    resultsDiv.innerHTML = '<div class="loading">ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</div>';
                }
            } catch (error) {
                loadingDiv.style.display = 'none';
                errorDiv.style.display = 'block';
                errorDiv.textContent = 'ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.';
                console.error('íšŒì‚¬ ì •ë³´ ë¡œë“œ ì˜¤ë¥˜:', error);
            }
        }

        function displayCompanies(companies) {
            const resultsDiv = document.getElementById('resultsDiv');
            
            resultsDiv.innerHTML = companies.map(company => {
                const hasStockCode = company.stock_code && company.stock_code.trim() !== '';
                const listedClass = hasStockCode ? 'listed' : '';
                const stockBadge = hasStockCode ? '<span class="info-badge">ìƒì¥</span>' : '';
                
                return `
                <div class="company-card ${listedClass}" onclick="goToCompanyDetail('${company.corp_code}')">
                    <div class="company-name">
                        ${company.corp_name || 'íšŒì‚¬ëª… ì—†ìŒ'}
                        ${stockBadge}
                        <span class="detail-info">ğŸ“Š ì¬ë¬´ì •ë³´ ë³´ê¸°</span>
                    </div>
                    <div class="company-details">
                        <div class="company-detail">
                            <span class="detail-label">ë²•ì¸ì½”ë“œ:</span> ${company.corp_code || '-'}
                        </div>
                        <div class="company-detail">
                            <span class="detail-label">ì˜ë¬¸ëª…:</span> ${company.corp_name_eng || '-'}
                        </div>
                        <div class="company-detail ${hasStockCode ? 'stock-code' : ''}">
                            <span class="detail-label">ì£¼ì‹ì½”ë“œ:</span> ${hasStockCode ? company.stock_code : 'ë¹„ìƒì¥'}
                        </div>
                        <div class="company-detail">
                            <span class="detail-label">ìˆ˜ì •ì¼:</span> ${company.modify_date || '-'}
                        </div>
                    </div>
                </div>
            `}).join('');
        }

        function displayPagination(data) {
            const paginationDiv = document.getElementById('paginationDiv');
            
            if (data.total_pages <= 1) {
                paginationDiv.innerHTML = '';
                return;
            }
            
            let pagination = '';
            
            // ì´ì „ ë²„íŠ¼
            if (data.page > 1) {
                pagination += `<button class="page-btn" onclick="changePage(${data.page - 1})">ì´ì „</button>`;
            }
            
            // í˜ì´ì§€ ë²ˆí˜¸ë“¤
            const startPage = Math.max(1, data.page - 2);
            const endPage = Math.min(data.total_pages, data.page + 2);
            
            for (let i = startPage; i <= endPage; i++) {
                const activeClass = i === data.page ? 'active' : '';
                pagination += `<button class="page-btn ${activeClass}" onclick="changePage(${i})">${i}</button>`;
            }
            
            // ë‹¤ìŒ ë²„íŠ¼
            if (data.page < data.total_pages) {
                pagination += `<button class="page-btn" onclick="changePage(${data.page + 1})">ë‹¤ìŒ</button>`;
            }
            
            paginationDiv.innerHTML = pagination;
        }

        function searchCompanies() {
            const searchInput = document.getElementById('searchInput');
            currentSearch = searchInput.value.trim();
            currentPage = 1;
            loadCompanies(currentPage, currentSearch);
        }

        function changePage(page) {
            currentPage = page;
            loadCompanies(currentPage, currentSearch);
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                searchCompanies();
            }
        }

        // íšŒì‚¬ ìƒì„¸ í˜ì´ì§€ë¡œ ì´ë™
        function goToCompanyDetail(corpCode) {
            window.location.href = `/company/${corpCode}`;
        }
    </script>
